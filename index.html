<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> 
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@tagOrCommit/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- <script src="https://unpkg.com/aframe-sprite-particles-component@^0.5.0/aframe-sprite-particles-component.js"></script> -->
  </head>
  <body>
    <video style="opacity: 0;" id="greenscreenvideo" src="images/magic.mp4" loop autoplay muted></video>
     <a-scene
     vr-mode-ui="enabled: false"
     arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
     loading-screen="dotsColor: white; backgroundColor: #10033f"
    >
    <a-assets>
       
        <img id="mat" src="./images/pink.jpg">
        
      </a-assets>
     
      <a-image src="#mat" position="0.068 0.215 -3.143" rotation="-48.702 -1.392 -0.924" scale="2 2.7 2" shadow></a-image>
      <a-video src="#greenscreenvideo" width="8" height="3" scale="0.283 0.462 31.000" position="0.057 0.698 -3.250" material="shader: chromakey; color: 0.1 0.9 0.2;"></a-video>
      <a-camera  rotation-reader> </a-camera>
   
    </a-scene>
  </body>
</html>
