<!DOCTYPE html>
<html>
<head>
  <title>Elon Musk AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
    <a-marker preset="custom" type="pattern" url="elon.patt">
      <a-box position="0 0.5 0" material="color: yellow;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
